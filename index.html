<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logos-section">
        <h2 class="logo">snap</h2>
        <ul class="menu-items">
          <li>Features</li>
          <li>Company</li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </div>

      <ul class="cta-btns">
        <li>Login</li>
        <li>Register</li>
      </ul>
      <p class="mobile-nav">ðŸŒš</p>
    </nav>

    <main>
      <section class="text-side">
        <h1>Make <br />remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals and watch productivity soar.
        </p>
        <button>Learn more</button>
        <div class="clients-logos">
          <img src="./assets/client-databiz.png" alt="databiz image" />
          <img src="./assets/client-audiophile.png" alt="audiophile image" />
          <img src="./assets/client-meet.png" alt="meet image" />
          <img src="./assets/client-maker.png" alt="maker image" />
        </div>
      </section>
      <section class="image-side">
        <img
          class="desktop-img"
          src="./assets/image-hero-desktop.png"
          alt="hero image"
        />
        <img
          src="./assets/image-hero-mobile.png"
          alt="hero image"
          class="mobile-img"
        />
      </section>
    </main>

    <footer>
      <div>
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
        </p>
      </div>
      <div>
        <p>
          Coded by
          <a href="https://github.com/benjbright" target="_blank">Ben Bright</a>
        </p>
      </div>
    </footer>
  </body>
</html>
